version: "3.8"

services:
  # Redis - Message Queue
  redis:
    image: redis:7-alpine
    container_name: travel-ai-redis
    ports:
      - "6379:6379"
    networks:
      - travel-ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Worker Service - Background Processor
  worker-service:
    build:
      context: . # monorepo root
      dockerfile: worker-service/Dockerfile
    container_name: travel-ai-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - DB_SERVICE_URL=http://db-service:8001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
      db-service:
        condition: service_started
    networks:
      - travel-ai-network
    ports:
      - "8002:8002" # ðŸ‘ˆ expose worker HTTP API
    # Dev-only live reload (optional):
    # volumes:
    #   - ./worker-service/app:/app/app
    #   - ./platform_common:/app/platform_common

  # PostgreSQL - Main Database
  postgres:
    image: postgres:15-alpine
    container_name: travel-ai-postgres
    environment:
      POSTGRES_DB: travel_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - travel-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # DB Service - Database Access Layer
  db-service:
    build:
      context: . # monorepo root
      dockerfile: db-service/Dockerfile
    container_name: travel-ai-db
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/travel_ai
      - SERVICE_PORT=8001
      - ENVIRONMENT=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - VECTOR_PERSIST_DIR=/data/chroma
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - travel-ai-network
    # Dev-only live reload (optional):
    # volumes:
    #   - ./db-service/app:/app/app
    #   - ./platform_common:/app/platform_common

  # Frontend
  frontend:
    build: ./frontend
    container_name: travel-ai-frontend
    ports:
      - "3000:3000"
    networks:
      - travel-ai-network
    # Uncomment below line for live reload in dev
    # volumes:
    #   - ./frontend:/app

  # Gateway service
  gateway-service:
    build:
      context: . # monorepo root
      dockerfile: gateway-service/Dockerfile
    container_name: travel-ai-gateway
    ports:
      - "8000:8000"
    environment:
      - SERVICE_PORT=8000
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    depends_on:
      - redis
    networks:
      - travel-ai-network
    # Dev-only live reload (optional):
    # volumes:
    #   - ./gateway-service/app:/app/app
    #   - ./platform_common:/app/platform_common

networks:
  travel-ai-network:
    driver: bridge

volumes:
  postgres_data:
