version: "3.8"

services:
  # Redis - Message Queue
  redis:
    image: redis:7-alpine
    container_name: travel-ai-redis
    ports:
      - "6379:6379"
    networks:
      - travel-ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Worker Service - Background Processor
  worker-service:
    build:
      context: . # monorepo root
      dockerfile: worker-service/Dockerfile
    container_name: travel-ai-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - DB_SERVICE_URL=http://db-service:8001
      - OPENAI_API_KEY=${OPENAI_API_KEY} # ðŸ‘ˆ add this back if worker calls OpenAI
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL_NAME=gemini-flash-latest
      - PYTHONUNBUFFERED=1 # ðŸ‘ˆ unbuffered logs for better debugging
      - LOG_LEVEL=DEBUG # ðŸ‘ˆ if your logging config uses this
      - ENABLE_DEBUGPY=1 # ðŸ‘ˆ turn on debug hook in app.main
      - DEBUGPY_PORT=5680 # ðŸ‘ˆ worker debug port
    depends_on:
      redis:
        condition: service_healthy
      db-service:
        condition: service_started
    networks:
      - travel-ai-network
    ports:
      - "8002:8002" # if worker exposes HTTP
      - "5680:5680" # ðŸ‘ˆ expose worker debug port
    volumes:
      - ./worker-service/app:/app/app
      - ./platform_common:/app/platform_common
    # No command override: Dockerfile has CMD ["python", "-m", "app.main"]

  # PostgreSQL - Main Database
  postgres:
    image: postgres:15-alpine
    container_name: travel-ai-postgres
    environment:
      POSTGRES_DB: travel_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - travel-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # DB Service - Database Access Layer
  db-service:
    build:
      context: .
      dockerfile: db-service/Dockerfile
    container_name: travel-ai-db
    ports:
      - "8001:8001"
      - "5679:5679"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SERVICE_PORT=8001
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - ENABLE_DEBUGPY=1
      - DEBUGPY_PORT=5679
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - travel-ai-network
    volumes:
      - ./db-service/app:/app/app
      - ./platform_common:/app/platform_common
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8001
      --reload
      --no-access-log
      --log-level debug

  # Frontend
  frontend:
    build: ./frontend
    container_name: travel-ai-frontend
    ports:
      - "3000:3000"
    networks:
      - travel-ai-network
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "dev"] # already in debug/dev mode

  # Gateway service
  gateway-service:
    build:
      context: . # monorepo root
      dockerfile: gateway-service/Dockerfile
    container_name: travel-ai-gateway
    ports:
      - "8000:8000"
      - "5678:5678" # ðŸ‘ˆ gateway debug port
    environment:
      - SERVICE_PORT=8000
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - DB_SERVICE_URL=http://db-service:8001
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - ENABLE_DEBUGPY=1
      - DEBUGPY_PORT=5678
    depends_on:
      - redis
    networks:
      - travel-ai-network
    volumes:
      - ./gateway-service/app:/app/app
      - ./platform_common:/app/platform_common
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --no-access-log
      --log-level debug

networks:
  travel-ai-network:
    driver: bridge

volumes:
  postgres_data:
