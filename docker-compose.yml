version: "3.8"

services:
  # Redis - Message Queue
  redis:
    image: redis:7-alpine
    container_name: travel-ai-redis
    ports:
      - "6379:6379"
    networks:
      - travel-ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

    # Worker Service - Background Processor
  worker-service:
    build: ./worker-service
    container_name: travel-ai-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - DB_SERVICE_URL=http://db-service:8001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
      db-service:
        condition: service_started
    networks:
      - travel-ai-network
    # volumes:
    #   - ./worker-service:/app

  # PostgreSQL - Main Database
  postgres:
    image: postgres:15-alpine
    container_name: travel-ai-postgres
    environment:
      POSTGRES_DB: travel_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - travel-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # DB Service - Database Access Layer
  db-service:
    build: ./db-service
    container_name: travel-ai-db
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/travel_ai
      - SERVICE_PORT=8001
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - travel-ai-network
    volumes:
      - ./db-service:/app

  #gateway service
  gateway-service:
    build: ./gateway-service
    container_name: travel-ai-gateway
    ports:
      - "8000:8000"
    environment:
      - SERVICE_PORT=8000
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    depends_on:
      - redis
    networks:
      - travel-ai-network
    # volumes:
    #   - ./gateway-service:/app  # remove/comment for prod (dev only)

networks:
  travel-ai-network:
    driver: bridge

volumes:
  postgres_data:
